<script>

var stubs = new goog.testing.PropertyReplacer();

function shouldRunTests() {
  return true;

function setUpPage(){
    mockClock = new goog.testing.MockClock(1);
}

function tearDownPage(){
    mockClock.uninstall();
}

function tearDown() {
    stubs.reset();
}
function setUp(){
}


function testBase64EncodeDecode() {
	
    var txt = 'test test';
	
	var base = new lime.base64();
	
	var enc = base.encode(txt);
	
	assertEquals('encode','dGVzdCB0ZXN0',enc);
	
	var dec = base.decode(enc);
	assertEquals('decode','test test',dec);
}
